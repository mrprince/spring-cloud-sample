<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{site.title} + '-'+ #{login.page.title}">Login</title>
    <!--bootstrap css-->
    <link rel="stylesheet" href="//ajax.aspnetcdn.com/ajax/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <!--font-awesome-->
    <link rel="stylesheet" href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css"
          th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}"/>
    <!--custom css-->
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}"/>
</head>
<body>

<div class="container-fluid wrapper">
    <div class="login container col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading" th:text="#{login.page.welcome}">Welcome, please login</div>
            <div class="panel-body">
                <form class="form-horizontal" th:action="@{/login}" method="post">
                    <div th:if="${param.error}" th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="alert bg-danger">
                        <i class="fa fa-times-circle-o"></i>&nbsp;<span th:text="${errorMsg}">Invalid username and password.</span>
                    </div>
                    <div th:if="${param.logout}" class="alert bg-success">
                        <i class="fa fa-check-circle"></i>&nbsp;<span th:text="#{login.page.message.logout}">You have been logged out.</span>
                    </div>
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label"
                               th:text="#{login.page.username}">Username</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="username" name="username" th:placeholder="#{login.page.username}" placeholder="Username" required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label"
                               th:text="#{login.page.password}">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" name="password" th:placeholder="#{login.page.password}" placeholder="Password" required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label"
                               th:text="#{login.page.rememberMe}">Remember me</label>
                        <div class="col-sm-10">
                            <input type="checkbox" name="remember-me" id="remember-me" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary" th:text="#{button.label.sign.in}">Sign in
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div th:replace="fragments/footer :: footer">&nbsp;</div>
    </div>
</div>
</body>
</html>
