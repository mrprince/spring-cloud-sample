<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Ooops, something went wrong</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!--bootstrap css-->
    <link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <!--custom css-->
    <link rel="stylesheet" href="../../static/css/styles.css" th:href="@{/css/styles.css}"/>
    <style>
        .error {
            margin: 0 auto;
            text-align: center;
        }

        .error-code {
            bottom: 60%;
            color: #2d353c;
            font-size: 96px;
            line-height: 100px;
        }

        .error-desc {
            font-size: 12px;
            color: #647788;
        }

        .m-b-10 {
            margin-bottom: 10px !important;
        }

        .m-b-20 {
            margin-bottom: 20px !important;
        }

        .m-t-20 {
            margin-top: 20px !important;
        }

    </style>
</head>

<body>
<div class="error">
    <div class="error-code m-b-10 m-t-20">500 <i class="fa fa-warning"></i></div>
    <h3 class="font-bold">Something went wrong..</h3>

    <div class="error-desc">
        <p>Sorry about that, we are working on it!<br>
            Try refreshing the page or click the button below to go back to the Homepage.</p>
    </div>

    <div>
        <a class="btn btn-primary" th:href="@{/}">
            Go back to Homepage
        </a>
    </div>
</div>

</body>

</html>
