logging:
  level:
    org.springframework.security: DEBUG

server:
  port: 8088

spring:
    application:
        name: oauth2-web

security:
  user:
    password: none
  oauth2:
    client:
      accessTokenUri: http://localhost:8086/oauth/token
      userAuthorizationUri: http://localhost:8086/oauth/authorize
      clientId: clientId
      clientSecret: clientSecret
    resource:
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----

zuul:
  routes:
    resource:
      path: /resource/**
      url: http://localhost:8087
    user:
      path: /user/**
      url: http://localhost:8086/user
