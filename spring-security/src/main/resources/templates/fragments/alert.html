<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<th:block th:fragment="alert (type, message)">
    <script th:inline="javascript">
        var type = [[${type}]];
        var message =[[${message}]];
        $(function(){
            toastr[type](message);
        });
    </script>
</th:block>
</body>
</html>
