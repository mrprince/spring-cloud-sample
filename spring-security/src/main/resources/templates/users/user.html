<!DOCTYPE html>
<html layout:decorator="users/layout" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{user.form.table.title}">User</title>
    <!--/* bootstrap css */-->
    <link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/bootstrap/3.3.7/css/bootstrap.min.css" th:remove="tag"/>
    <!--/* font-awesome */-->
    <link rel="stylesheet" href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" th:remove="tag"/>
    <!--/* custom css */-->
    <link rel="stylesheet" href="../../static/css/styles.css" th:remove="tag"/>
    <!--/* jquery */-->
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js" th:remove="tag"></script>
    <!--/* bootstrap js */-->
    <script src="http://ajax.aspnetcdn.com/ajax/bootstrap/3.3.7/bootstrap.min.js" th:remove="tag"></script>
    <!--/* jquery page */-->
    <script src="http://botmonster.com/jquery-bootpag/jquery.bootpag.js"
            th:src="@{/webjars/bootpag/1.0.7/lib/jquery.bootpag.min.js}"></script>
</head>
<body>

<div layout:fragment="content">
    <div class="row">
        <ol class="breadcrumb">
            <li><a th:href="@{/}"> <i class="fa fa-home"></i><span th:text="#{home.page.title}">Home</span></a></li>
            <li th:text="#{admin.page.title}">Admin</li>
            <li><a th:href="@{/users}" th:text="#{user.list.page.title}">User List</a></li>
            <li class="active" th:text="#{user.form.page.title}">Add/Update User</li>
        </ol>
    </div><!--/.row-->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading" th:text="#{user.form.table.title}">Add/Update User</div>
                <div class="panel-body">
                    <form role="form" name="form" method="post" th:action="@{/users/user}">
                        <input type="hidden" name="id" th:if="${user.id}" th:value="${user.id}"/>
                        <div class="form-group">
                            <label th:text="#{user.form.username.label}">User Name <span class="required">*</span></label>
                            <input type="text" name="userName" th:value="${user.userName}" class="form-control" required="required"/>
                            <span class="label label-danger" th:if="${#fields.hasErrors('user.userName')}" th:errors="${user.userName}">User Name Error</span>
                        </div>
                        <div class="form-group">
                            <label th:text="#{user.form.email.label}">Email<span class="required">*</span></label>
                            <input type="email" name="email" th:value="${user.email}" class="form-control" required="required"/>
                            <span class="label label-danger" th:if="${#fields.hasErrors('user.email')}" th:errors="${user.email}">User Name Error</span>
                        </div>

                        <div class="form-group">
                            <label th:text="#{user.form.password.label}">Password <span class="required">*</span></label>
                            <input type="password" name="password" th:value="${user.password}" class="form-control" required="required"/>
                            <span class="label label-danger" th:if="${#fields.hasErrors('user.email')}" th:errors="${user.email}">User Name Error</span>
                        </div>
                        <div class="form-group">
                            <label th:text="#{user.form.enabled.label}">Enabled</label>
                            <input type="checkbox" name="enabled" th:checked="${user.enabled}"/>
                        </div>
                        <div class="form-group">
                            <label th:text="#{user.form.role.label}">Role</label>
                            <select name="roles" multiple="multiple" class="form-control">
                                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.roleName}" th:selected="${selectedRoleIdList?.contains(role.id)}">
                                    Option 1
                                </option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary" th:text="#{button.label.submit}">Submit</button>
                        <button type="button" onclick="history.back()" class="btn btn-default" th:text="#{button.label.return}">Return</button>
                    </form>
                </div>
            </div>
        </div>
    </div><!--/.row-->
</div><!--/.content-->

</body>
</html>
