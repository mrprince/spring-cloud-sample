<!DOCTYPE html>
<html layout:decorator="user/layout" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{view.user.title}">User List</title>
    <!--/* bootstrap css */-->
    <link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/bootstrap/3.3.7/css/bootstrap.min.css" th:remove="tag"/>
    <!--/* font-awesome */-->
    <link rel="stylesheet" href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" th:remove="tag"/>
    <!--/* custom css */-->
    <link rel="stylesheet" href="../../static/css/styles.css" th:remove="tag"/>
    <!--/* jquery */-->
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js" th:remove="tag"></script>
    <!--/* bootstrap js */-->
    <script src="http://ajax.aspnetcdn.com/ajax/bootstrap/3.3.7/bootstrap.min.js" th:remove="tag"></script>
    <!--/* jquery page */-->
    <script src="http://botmonster.com/jquery-bootpag/jquery.bootpag.js"
            th:src="@{/webjars/bootpag/1.0.7/lib/jquery.bootpag.min.js}"></script>
</head>
<body>

<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">Add User</div>
                <div class="panel-body">
                    <form role="form" name="form" method="post" th:action="@{/user/save}">
                        <input type="hidden" name="id" th:if="${user}" th:value="${user?.id}"/>
                        <div class="form-group">
                            <label>User Name</label>
                            <input type="text" name="userName" th:value="${user?.userName}" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email" name="email" th:value="${user?.email}" class="form-control"/>
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" th:value="${user?.password}" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>Enabled</label>
                            <input type="checkbox" name="enabled" th:checked="${user?.enabled}"/>
                        </div>
                        <div class="form-group">
                            <label>Role</label>
                            <select name="roles" multiple="multiple" class="form-control">
                                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.roleName}">
                                    Option 1
                                </option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="button" onclick="history.back()" class="btn btn-default">Return</button>
                    </form>
                </div>
            </div>
        </div>
    </div><!--/.row-->
</div><!--/.content-->

</body>
</html>
